<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* Styles for the webpage */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Payment Page</h1>
    <p>Enter your details to proceed with the payment.</p>
    <form id="payment-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
        <br>
        <button type="button" id="pay-button">Pay Now</button>
    </form>

    <!-- JavaScript logic -->
    <script>
        // Add event listener to handle button click
        document.getElementById('pay-button').addEventListener('click', function () {
            const amount = document.getElementById('amount').value;
            if (amount) {
                alert(`You are paying ${amount}`);
                // Payment gateway integration logic goes here
            } else {
                alert('Please enter an amount.');
            }
        });
    </script>
</body>
</html>
